<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Fylo data storage component</title>
  <!-- Normalize -->
  <link rel="stylesheet" href="css/normalize.css" />
  <!-- main style -->
  <link rel="stylesheet" href="css/style.css" />
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main class="container">
    <div class="controls">
      <img src="./images/logo.svg" alt="logo">
      <ul>
        <li>
          <a href=""><img src="./images/icon-document.svg" alt="document"></a>
        </li>
        <li>
          <a href=""><img src="./images/icon-folder.svg" alt="folder"></a>
        </li>
        <li>
          <a href=""><img src="./images/icon-upload.svg" alt="upload"></a>
        </li>
      </ul>
    </div>
    <div class="statics">
      <p>You’ve used <span>815 GB</span> of your storage</p>
      <div class="progress">
        <span></span>
      </div>
      <div class="progress-val">
        <p>0 GB</p>
        <p>1000 GB</p>
      </div>
      <div class="consumed">
        <span>185</span> GB Left
      </div>
    </div>
  </main>
  

  <!-- 185 GB Left -->

  </div> -->
</body>
</html>
